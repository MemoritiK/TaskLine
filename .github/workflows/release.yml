name: Build and Release Taskline

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository with all tags
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all history and tags

      # 2Ô∏è‚É£ Get the latest tag
      - name: Get latest tag
        id: tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "Latest tag: $LATEST_TAG"
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
           sudo apt-get update
           sudo apt-get install -y libncurses5-dev libncursesw5-dev libreadline-dev build-essential

      # 5Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests nuitka

      # 6Ô∏è‚É£ Build taskline folder using Nuitka (standalone)
      - name: Build taskline standalone folder
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: cli.py
          mode: app

      # 9Ô∏è‚É£ Upload artifact (folder)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskline-linux
          path: | # match what's created for the 3 OSes
            build/*.exe
            build/*.bin
            build/*.app/**/*
          include-hidden-files: true

      # üîü Create GitHub Release using the latest tag
      - name: Create GitHub Release
        if: env.LATEST_TAG != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.LATEST_TAG }}
          files: ${{ github.workspace }}/build/cli.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
